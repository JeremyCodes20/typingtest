<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Test</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="app">
        <div id="d_title" class="stuff-box">
            <h1>{{ title }}</h1>
            <p>{{ subtitle }}</p>
        </div>

        <div id="game" class="stuff-box">
            <h3 id="next_word">{{ getNextWord }}</h3>
            <label for="typing_box">Type here!</label><br>
            <input type="text" id="typing_box" @keyup="checkTypingBox($event)">
        </div>
    </div>
</body>
</html>
